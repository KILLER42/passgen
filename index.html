<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Генератор паролей</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
	<h2>Генератор паролей</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Длина</label>
			<input type="number" id="length" min='4' max='20' value='8' />
		</div>
		<div class="setting">
			<label>Заглавные буквы</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Строчные буквы</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Цифры</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Специальные символы</label> 
			<input type="checkbox" id="symbols" unchecked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Создать
	</button>
</div>
  <script  src="./script.js"></script>
</body>
</html>
